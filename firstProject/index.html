<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW 1</title>
</head>
<body>
  

  <script>
    a = +prompt("Enter \"A\" value")
    b = +prompt("Enter \"B\" value")

    let multi = a * b;
    let div = a / b;
    let add = a + b;
    let minus = a - b;


    alert(
          "######## VALUES ####### \n" +
          "a = " + a +
          "\nb = " + b +
          "\n###### OPERATIONS ##### \n" +
          "a * b = " + multi +
          "\na / b = " + div +
          "\na + b = " + add +
          "\na - b = " + minus)

    document.write(
          "######## VALUES ####### <br>" +
          "a = " + a + "<br>" +
          "b = " + b + "<br>" +
          "###### OPERATIONS ##### <br>" +
          "a * b = " + multi + "<br>" +
          "a / b = " + div + "<br>" +
          "a + b = " + add + "<br>" +
          "a - b = " + minus
    )
    
  </script>
</body>
</html>
